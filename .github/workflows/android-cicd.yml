name: Android 自動構築と品質検査

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 延长总超时时间（默认10分钟可能不够）

    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: JDK 17をインストール
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 模拟器依赖库安装
        run: |
          sudo apt-get update
          sudo apt-get install -y libqt5widgets5
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils
          # 新增：安装软件渲染依赖（兼容CI无GPU环境）
          sudo apt-get install -y libgl1-mesa-glx

      - name: Android SDKをインストール
        uses: android-actions/setup-android@v3
        with:
          sdk-version: 36
          build-tools: 36.0.0
          # 改用更轻量的镜像（google_apis_playstore更稳定，启动更快）
          system-images: android-33;google_apis_playstore;x86_64

      - name: 验证系统镜像是否安装成功（调试用）
        run: |
          echo "查看已安装的系统镜像："
          sdkmanager --list | grep "system-images;android-33;google_apis_playstore;x86_64"
        continue-on-error: true

      - name: 验证硬件加速是否可用（调试用）
        run: |
          echo "检查KVM支持..."
          egrep -c '(vmx|svm)' /proc/cpuinfo
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
          emulator -accel-check || echo "⚠️  硬件加速不可用，将使用软件渲染"
        continue-on-error: true

      - name: 创建轻量模拟器（关键优化）
        run: |
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH
          # 改用Pixel 4a（比Pixel 6更轻量，占用资源少）
          avdmanager create avd \
            --name test_emulator \
            --package "system-images;android-33;google_apis_playstore;x86_64" \
            --device "pixel_4a" \
            --force \
            # 禁用硬件键盘（减少资源占用）
            --sdcard 128M  # 最小化SD卡容量
          echo "✅ 轻量模拟器创建成功"

      - name: 启动模拟器（参数优化，加速启动）
        run: |
          export PATH=$ANDROID_HOME/emulator:$PATH
          # 核心优化参数：指定内存、软件渲染、禁用不必要功能
          emulator -avd test_emulator \
            -no-window \
            -no-audio \
            -no-boot-anim \
            -no-snapshot-save \
            -no-snapshot-load \
            -memory 2048 \  # 限制内存为2GB（适配CI环境）
            -gpu swiftshader_indirect \  # 软件渲染（CI无GPU）
            -skin 1080x2340 \  # 匹配Pixel 4a屏幕，避免分辨率过高
            -verbose > emulator.log 2>&1 &
          echo "✅ 模拟器已启动（后台运行）"

      - name: 等待模拟器启动（精准判断，延长超时）
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          echo "等待ADB连接..."
          adb wait-for-device
          
          # 关键：等待系统启动完成（通过检查boot_completed属性）
          echo "等待系统初始化（最多150秒）..."
          for i in {1..30}; do
            # 检查系统是否启动完成（boot_completed=1表示就绪）
            BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo 0)
            STATE=$(adb get-state 2>/dev/null || echo "unknown")
            echo "第$i次检查：boot_completed=$BOOT_COMPLETED | 设备状态=$STATE"
          
            if [ "$BOOT_COMPLETED" = "1" ] && [ "$STATE" = "device" ]; then
              echo "✅ 模拟器完全就绪！"
              break
            fi
            sleep 5
          done
          
          # 超时判断
          BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo 0)
          STATE=$(adb get-state 2>/dev/null || echo "unknown")
          if [ "$BOOT_COMPLETED" != "1" ] || [ "$STATE" != "device" ]; then
            echo "❌ 模拟器启动超时！输出日志和进程信息："
            cat emulator.log
            echo "当前模拟器进程："
            ps aux | grep emulator
            exit 1
          fi

      - name: 查看连接的设备（调试用）
        run: |
          export PATH=$ANDROID_HOME/platform-tools:$PATH
          adb devices
          adb shell getprop ro.build.version.release  # 输出Android版本，确认启动成功

      # 后续步骤（Lint、测试、构建APK）保持不变...
      - name: Lint静的解析を実行
        run: |
          chmod +x ./gradlew
          ./gradlew lintRelease
        continue-on-error: false

      - name: Lintレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-release.html

      - name: 単体テストを実行
        run: ./gradlew testReleaseUnitTest
        continue-on-error: false

      - name: テストレポートの実際のパスを確認
        run: |
          echo "===== test-resultsディレクトリ配下 ====="
          ls -R app/build/test-results/
          echo "===== reports/testsディレクトリ配下 ====="
          ls -R app/build/reports/tests/

      - name: 単体テストレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            app/build/test-results/testReleaseUnitTest/  
            app/build/reports/tests/testReleaseUnitTest/  

      - name: 実行UI测试
        run: ./gradlew connectedReleaseAndroidTest
        continue-on-error: false

      - name: UI测试レポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: |
            app/build/outputs/androidTest-results/connected/
            app/build/reports/androidTests/connected/

      - name: 署名ファイルを準備
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/signing/release.keystore

      - name: APKを構築
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${GITHUB_WORKSPACE}/app/signing/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: APKをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: Android-APP-Release
          path: app/build/outputs/apk/release/app-release.apk