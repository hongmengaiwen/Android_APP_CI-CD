name: Android 自動構築と品質検査

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: JDK 17をインストール
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 模拟器依赖库安装
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libqt5widgets5 libgl1
          sudo apt-get clean

      - name: Android SDKをインストール
        uses: android-actions/setup-android@v3
        with:
          sdk-version: 36
          build-tools: 36.0.0
          # 明确指定镜像，确保sdkmanager能识别
          system-images: android-33;google_apis_playstore;x86_64
          # 强制安装cmdline-tools（包含sdkmanager）
          include cmdline-tools: latest

      - name: 配置SDK工具PATH（关键修复）
        run: |
          # 添加cmdline-tools（sdkmanager）、emulator、platform-tools到PATH
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
        shell: bash

      - name: 手动安装系统镜像（带详细日志）
        run: |
          # 显示sdkmanager路径，确认命令可用
          which sdkmanager
          # 安装镜像并输出详细日志，确保安装成功
          sdkmanager --verbose "system-images;android-33;google_apis_playstore;x86_64"
        continue-on-error: false  # 镜像安装失败直接终止

      - name: 验证镜像安装成功（强制校验）
        run: |
          echo "===== 已安装的系统镜像列表 ====="
          sdkmanager --list | grep -E "system-images;android-33;google_apis_playstore;x86_64"
          # 若未找到镜像，直接报错终止
          if [ $? -ne 0 ]; then
            echo "❌ 系统镜像未安装成功！"
            exit 1
          fi
          echo "✅ 镜像验证通过"

      - name: 验证硬件加速是否可用（调试用）
        run: |
          echo "检查KVM支持..."
          egrep -c '(vmx|svm)' /proc/cpuinfo || echo "KVM未支持"
          emulator -accel-check || echo "⚠️  硬件加速不可用，使用软件渲染"
        continue-on-error: true

      - name: 创建轻量模拟器（修复路径）
        run: |
          # 确认avdmanager路径
          which avdmanager
          # 创建模拟器，明确指定镜像包名
          avdmanager create avd \
            --name test_emulator \
            --package "system-images;android-33;google_apis_playstore;x86_64" \
            --device "pixel_4a" \
            --force \
            --sdcard 128M
          echo "✅ 轻量模拟器创建成功"

      - name: 启动模拟器（参数优化）
        run: |
          emulator -avd test_emulator \
            -no-window \
            -no-audio \
            -no-boot-anim \
            -no-snapshot-save \
            -no-snapshot-load \
            -memory 2048 \
            -gpu swiftshader_indirect \
            -skin 1080x2340 \
            -verbose > emulator.log 2>&1 &
          echo "✅ 模拟器已启动（后台运行）"

      - name: 等待模拟器启动（精准判断）
        run: |
          adb wait-for-device
          
          echo "等待系统初始化（最多150秒）..."
          for i in {1..30}; do
            BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo 0)
            STATE=$(adb get-state 2>/dev/null || echo "unknown")
            echo "第$i次检查：boot_completed=$BOOT_COMPLETED | 设备状态=$STATE"
          
            if [ "$BOOT_COMPLETED" = "1" ] && [ "$STATE" = "device" ]; then
              echo "✅ 模拟器完全就绪！"
              break
            fi
            sleep 5
          done
          
          BOOT_COMPLETED=$(adb shell getprop sys.boot_completed 2>/dev/null || echo 0)
          STATE=$(adb get-state 2>/dev/null || echo "unknown")
          if [ "$BOOT_COMPLETED" != "1" ] || [ "$STATE" != "device" ]; then
            echo "❌ 模拟器启动超时！输出日志："
            cat emulator.log
            exit 1
          fi

      - name: 查看连接的设备（调试用）
        run: |
          adb devices
          adb shell getprop ro.build.version.release

      - name: Lint静的解析を実行
        run: |
          chmod +x ./gradlew
          ./gradlew lintRelease
        continue-on-error: false

      - name: Lintレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-release.html

      - name: 単体テストを実行
        run: ./gradlew testReleaseUnitTest
        continue-on-error: false

      - name: テストレポートの実際のパスを確認
        run: |
          echo "===== test-resultsディレクトリ配下 ====="
          ls -R app/build/test-results/
          echo "===== reports/testsディレクトリ配下 ====="
          ls -R app/build/reports/tests/

      - name: 単体テストレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            app/build/test-results/testReleaseUnitTest/  
            app/build/reports/tests/testReleaseUnitTest/  

      - name: 実行UI测试
        run: ./gradlew connectedReleaseAndroidTest
        continue-on-error: false

      - name: UI测试レポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: |
            app/build/outputs/androidTest-results/connected/
            app/build/reports/androidTests/connected/

      - name: 署名ファイルを準備
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/signing/release.keystore

      - name: APKを構築
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${GITHUB_WORKSPACE}/app/signing/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: APKをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: Android-APP-Release
          path: app/build/outputs/apk/release/app-release.apk