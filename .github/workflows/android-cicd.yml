name: Android 自動構築と品質検査

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: JDK 17をインストール
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 模拟器依赖库安装
        run: |
          sudo apt-get update
          sudo apt-get install -y libqt5widgets5

      - name: Android SDKをインストール
        uses: android-actions/setup-android@v3
        with:
          sdk-version: 33
          build-tools: 33.0.1
          system-images: android-33;google_apis;x86_64

      - name: 手动安装系统镜像
        run: |
          sdkmanager "system-images;android-33;google_apis;x86_64"
        continue-on-error: false

      - name: 创建模拟器
        run: |
          avdmanager create avd \
            --name test_emulator \
            --package "system-images;android-33;google_apis;x86_64" \
            --device "pixel_6" \
            --force
          echo "✅ 模拟器创建成功（名称：test_emulator）"

      - name: 启动模拟器
        run: |
          emulator -avd test_emulator \
            -no-window \
            -no-audio \
            -no-boot-anim \
            &
          echo "✅ 模拟器已启动（后台运行）"

      - name: 等待模拟器启动
        run: |
          adb wait-for-device
          while [[ "$(adb get-state)" != "device" ]]; do sleep 1; done
          sleep 30
          echo "✅ 模拟器已完全启动，设备状态：$(adb get-state)"

      - name: Lint静的解析を実行
        run: |
          chmod +x ./gradlew
          ./gradlew lintRelease
        continue-on-error: false

      - name: Lintレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-release.html

      - name: 単体テストを実行
        run: |
          ./gradlew testReleaseUnitTest
        continue-on-error: false

      - name: テストレポートの実際のパスを確認
        run: |
          echo "===== test-resultsディレクトリ配下 ====="
          ls -R app/build/test-results/
          echo "===== reports/testsディレクトリ配下 ====="
          ls -R app/build/reports/tests/

      - name: 単体テストレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            app/build/test-results/testReleaseUnitTest/  
            app/build/reports/tests/testReleaseUnitTest/  

      - name: 実行UI测试
        run: |
          ./gradlew connectedReleaseAndroidTest
        continue-on-error: false

      - name: UI测试レポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-report
          path: |
            app/build/outputs/androidTest-results/connected/
            app/build/reports/androidTests/connected/

      - name: 署名ファイルを準備
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/signing/release.keystore

      - name: APKを構築
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${GITHUB_WORKSPACE}/app/signing/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: APKをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: Android-APP-Release
          path: app/build/outputs/apk/release/app-release.apk