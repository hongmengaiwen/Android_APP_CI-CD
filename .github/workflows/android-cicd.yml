name: Android 自動構築と品質検査  # ワークフロー名

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: コードを取得
        uses: actions/checkout@v4

      - name: JDK 17をインストール
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Android SDKをインストール
        uses: android-actions/setup-android@v3
        with:
          sdk-version: 36
          build-tools: 36.0.0

      # 静的コード解析（Lint）とレポート生成
      - name: Lint静的解析を実行
        run: |
          chmod +x ./gradlew
          # ReleaseバージョンのLintチェックを実行し、HTMLレポートを生成
          ./gradlew lintRelease
        continue-on-error: false  # Lintに失敗した場合はワークフローを終了

      # Lintレポートをアップロード
      - name: Lintレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-release.html  # Lintレポートのパス

      # 単体テストを実行してレポートを生成
      - name: 単体テストを実行
        run: |
          # Releaseバージョンの単体テストを実行し、テストレポートを生成
          ./gradlew testReleaseUnitTest
        continue-on-error: false  # テストに失敗した場合はワークフローを終了
      
      # 単体テスト実行後、実際のパスを確認するステップを追加
      - name: テストレポートの実際のパスを確認
        run: |
          echo "===== test-resultsディレクトリ配下のファイルを一覧表示 ====="
          ls -R app/build/test-results/  # すべてのサブディレクトリとファイルを再帰的に一覧表示
          echo "===== reports/testsディレクトリ配下のファイルを一覧表示 ====="
          ls -R app/build/reports/tests/

      # 単体テストレポートをアップロード（XML結果とHTMLレポートを含む）
      - name: 単体テストレポートをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            # テスト結果XML（Githubでサマリーを表示可能）
            app/build/test-results/testReleaseUnitTest/  
            # 可視化HTMLレポート
            app/build/reports/tests/testReleaseUnitTest/  

      # 署名ファイルを準備
      - name: 署名ファイルを準備
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/signing/release.keystore

      # Release APKを構築して署名（Lintとテストが通過した場合のみ実行）
      - name: APKを構築
        run: |
          chmod +x ./gradlew
          # 署名ファイルの絶対パスを渡す（GITHUB_WORKSPACEを使用して基準を確保）
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${GITHUB_WORKSPACE}/app/signing/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # APK成果物をアップロード
      - name: APKをアップロード
        uses: actions/upload-artifact@v4
        with:
          name: Android-APP-Release
          path: app/build/outputs/apk/release/app-release.apk