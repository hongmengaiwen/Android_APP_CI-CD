name: Android 自动构建与质量检查  # 工作流名称

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: 安装 Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-version: 36
          build-tools: 36.0.0

      # 静态代码分析（Lint）并生成报告
      - name: 执行 Lint 静态分析
        run: |
          chmod +x ./gradlew
          # 执行 Release 版本的 Lint 检查，生成 HTML 报告
          ./gradlew lintRelease
        continue-on-error: false  # Lint 失败则终止流程

      # 上传 Lint 报告
      - name: 上传 Lint 报告
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-release.html  # Lint 报告路径

      # 执行单元测试并生成报告
      - name: 运行单元测试
        run: |
          # 执行 Release 版本的单元测试，生成测试报告
          ./gradlew testReleaseUnitTest
        continue-on-error: false  # 测试失败则终止流程

      # 上传单元测试报告（包含 XML 结果和 HTML 报告）
      - name: 上传单元测试报告
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-report
          path: |
            app/build/test-results/testReleaseUnitTest/  # 测试结果 XML（可在 Github 显示汇总）
            app/build/reports/tests/testReleaseUnitTest/  # 可视化 HTML 报告

      # 准备签名文件
      - name: 准备签名文件
        run: |
          mkdir -p app/signing
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > app/signing/release.keystore

      # 构建并签名 Release APK（仅在 Lint 和测试通过后执行）
      - name: 构建 APK
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=./app/signing/release.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # 上传 APK 产物
      - name: 上传 APK
        uses: actions/upload-artifact@v4
        with:
          name: 我的Android应用
          path: app/build/outputs/apk/release/app-release.apk